name: Build & Deploy to releases branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Build release.zip
        run: |
          zip -r release.zip \
            popup.html \
            background.js \
            popup.js \
            style.css \
            manifest.json \
            icon.png

      - name: Checkout releases branch
        run: |
          mkdir -p ../releases
          cd ../releases
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin releases
          git checkout -b releases origin/releases || git checkout -b releases

      - name: Replace and commit new release.zip
        run: |
          cd ../releases
          cp ../build/releas–µ.zip .
          git add release.zip
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update release.zip" || echo "No changes to commit"
          git push origin releases --force
