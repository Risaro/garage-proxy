name: Build & Update release.zip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Build release.zip
        run: |
          zip -r release.zip \
            popup.html \
            background.js \
            popup.js \
            style.css \
            manifest.json \
            icon.png

      - name: Commit and Push updated release.zip
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Перемещаем сгенерированный ZIP на место
          mv release.zip ./release.zip

          # Добавляем только release.zip в git
          git add ./release.zip

          # Проверяем, есть ли изменения для коммита
          git diff --staged --quiet || git diff --quiet && echo "Нет изменений в release.zip" && exit 0

          git commit -m "Update release.zip"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
