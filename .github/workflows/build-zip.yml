name: Build & Update release.zip in main branch

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *" # раз в час

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get install -y zip

      - name: Build release.zip
        run: |
          zip -r new-release.zip \
            popup.html \
            background.js \
            popup.js \
            style.css \
            manifest.json \
            icon.png

      - name: Replace old release.zip
        run: mv new-release.zip release.zip

      - name: Commit and Push updated release.zip
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add release.zip

          # Проверяем, есть ли изменения
          git diff --staged --quiet && echo "release.zip не изменился" && exit 0

          git commit -m "Update release.zip"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git push origin main
